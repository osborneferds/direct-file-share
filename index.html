<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickShare - Instant File Transfer</title>
    <meta name="description" content="Upload files and share instantly with QR codes.">
    <!-- QR Code Generator from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #f9fafb;
            --text: #1f2937;
            --text-light: #6b7280;
            --success: #10b981;
            --danger: #ef4444;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 2rem 0;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        header p {
            color: var(--text-light);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .upload-section, .result-section {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .result-section {
            display: none;
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--secondary);
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary);
            background: #f0f4ff;
        }

        .upload-area h3 {
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .upload-area p {
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .file-info {
            background: var(--secondary);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-info p {
            display: flex;
            justify-content: space-between;
            margin: 0.25rem 0;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .qr-code {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            background: white;
            box-shadow: var(--shadow);
        }

        .download-info {
            text-align: center;
            width: 100%;
        }

        .download-info h3 {
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }

        .download-info p {
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .countdown {
            font-weight: 600;
            color: var(--danger);
        }

        .error-message {
            background: #fee2e2;
            color: var(--danger);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Demo notice */
        .demo-notice {
            background: #ff6b6b;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            text-align: center;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .upload-section, .result-section {
                padding: 1.5rem;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 2rem 1rem;
            }
            
            .qr-section {
                gap: 1.5rem;
            }
        }

        /* Loading spinner */
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            border-top-color: white;
            display: none;
            @media (prefers-reduced-motion: no-preference) {
                animation: spin 1s linear infinite;
            }
        }

        .spinner.show {
            display: inline-block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì§ QuickShare</h1>
            <p>Upload files and share instantly with QR codes</p>
        </header>

        <div class="demo-notice">
            üì± DEMO: Upload a file to generate a QR code for download!
        </div>

        <main>
            <!-- Upload Section -->
            <section class="upload-section" id="uploadSection">
                <div class="upload-area" id="dropZone">
                    <h3>üìÅ Drag & Drop Files or Click to Upload</h3>
                    <p>Max file size: 50MB</p>
                    <input type="file" id="fileInput" accept="*" style="display: none;">
                    <button class="btn" id="browseBtn">
                        <span>Browse Files</span>
                    </button>
                </div>

                <div class="file-info" id="fileInfo">
                    <p><strong>File:</strong> <span id="fileName"></span></p>
                    <p><strong>Size:</strong> <span id="fileSize"></span></p>
                </div>

                <button class="btn" id="uploadBtn" disabled>
                    <span>Generate QR Code</span>
                    <div class="spinner" id="uploadSpinner"></div>
                </button>

                <div class="error-message" id="errorMessage"></div>
            </section>

            <!-- Result Section -->
            <section class="result-section" id="resultSection">
                <div class="qr-section">
                    <div class="qr-code" id="qrCodeContainer">
                        <!-- QR Code will be generated here -->
                    </div>
                    
                    <div class="download-info">
                        <h3>‚úÖ QR Code Generated!</h3>
                        <p>File: <strong id="resultFileName"></strong></p>
                        <p>Scan this QR code to download your file</p>
                        <button class="btn" id="downloadBtn">Download File Now</button>
                        <button class="btn" id="newUploadBtn" style="background: #6b7280; margin-top: 1rem;">
                            Upload Another File
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Store uploaded file data
        let uploadedFile = null;
        let qrCodeGenerated = false;
        let publicDownloadUrl = null; // To store the URL from the server

        // DOM Elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const browseBtn = document.getElementById('browseBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const errorMessage = document.getElementById('errorMessage');
        const uploadSpinner = document.getElementById('uploadSpinner');
        
        const resultSection = document.getElementById('resultSection');
        const uploadSection = document.getElementById('uploadSection');
        const qrCodeContainer = document.getElementById('qrCodeContainer');
        const resultFileName = document.getElementById('resultFileName');
        const newUploadBtn = document.getElementById('newUploadBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        // Event Listeners
        browseBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        uploadBtn.addEventListener('click', generateQRCode);
        newUploadBtn.addEventListener('click', resetApp);
        downloadBtn.addEventListener('click', downloadFile);

        // Drag and drop events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        dropZone.addEventListener('drop', handleDrop, false);

        // Functions
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight() {
            dropZone.classList.add('dragover');
        }

        function unhighlight() {
            dropZone.classList.remove('dragover');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length === 0) return;
            
            const file = files[0];
            
            // Check file size (50MB limit)
            if (file.size > 50 * 1024 * 1024) {
                showError('File size exceeds 50MB limit');
                return;
            }
            
            uploadedFile = file;
            displayFileInfo(file);
            uploadBtn.disabled = false;
            clearError();
        }

        function displayFileInfo(file) {
            fileName.textContent = file.name;
            const size = formatFileSize(file.size);
            fileSize.textContent = size;
            fileInfo.classList.add('show');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function generateQRCode() {
            if (!uploadedFile) {
                showError('Please select a file first');
                return;
            }

            // 1. Update UI to show processing state
            uploadBtn.disabled = true;
            uploadSpinner.classList.add('show');
            clearError();

            // 2. Use a minimal timeout to allow the UI to update before generation
            // In production, this would be an async function.
            setTimeout(async () => {
                try {
                    // 3. Prepare file for server upload
                    const formData = new FormData();
                    formData.append('userFile', uploadedFile);

                    // 4. Upload the file to the server
                    // Use the full, absolute URL for local development to avoid CORS issues.
                    // In production, this would be a relative path ('/upload').
                    const response = await fetch('http://localhost:3000/upload', {
                        method: 'POST',
                        body: formData,
                    });

                    if (!response.ok) {
                        throw new Error('Server error: Could not upload file.');
                    }

                    const data = await response.json();
                    const publicUrl = data.downloadUrl;
                    publicDownloadUrl = publicUrl; // Store the URL globally

                    // 5. Generate QR code with the real, public URL from the server
                    qrCodeContainer.innerHTML = '';
                    new QRCode(qrCodeContainer, {
                        text: publicUrl,
                        width: 250,
                        height: 250,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });
                    
                    // 6. Show the result section
                    uploadSection.style.display = 'none';
                    resultSection.style.display = 'block';
                    resultFileName.textContent = uploadedFile.name;
                    qrCodeGenerated = true;
                } catch (error) {
                    console.error('Upload failed:', error);
                    // Re-enable the button only if the upload fails
                    uploadBtn.disabled = false;
                    showError(error.message || 'An unexpected error occurred.');
                } finally {
                    // 7. Always hide the spinner
                    uploadSpinner.classList.remove('show');
                }
            }, 50);
        }

        function downloadFile() {
            // Use the public URL from the server, not the local file
            if (!publicDownloadUrl) return;
            
            const a = document.createElement('a');
            a.href = publicDownloadUrl;
            // The 'download' attribute is not strictly needed since the server sets
            // the correct headers, but it's good practice.
            a.download = uploadedFile.name || '';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function resetApp() {
            fileInput.value = '';
            fileInfo.classList.remove('show');
            uploadBtn.disabled = true;
            resultSection.style.display = 'none';
            uploadSection.style.display = 'block';
            qrCodeContainer.innerHTML = '';
            // Revoke the object URL when starting over to prevent memory leaks
            
            // Reset state variables
            uploadedFile = null;
            qrCodeGenerated = false;
            publicDownloadUrl = null;
            const qrCodeImage = qrCodeContainer.querySelector('img');
            if (qrCodeImage && qrCodeImage.src.startsWith('blob:')) {
                URL.revokeObjectURL(qrCodeImage.src);
            }
            clearError();
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function clearError() {
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';
        }

        // Initialize
        resetApp();
    </script>
</body>
</html>
